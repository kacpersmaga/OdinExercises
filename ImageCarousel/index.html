<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <button class="prev-btn">❮</button>
    <div class="carousel-images">
        <img src="https://via.placeholder.com/500x500?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/500x500?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/500x500?text=Image+3" alt="Image 3">
    </div>
    <button class="next-btn">❯</button>
    <div class="carousel-dots"></div>
</div>

<script src="script.js"></script>
</body>
</html>
